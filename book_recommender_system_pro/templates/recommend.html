<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recomender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<style>
    /* .text-white{
        color: white;
    } */
    /* Navbar Styling */
    .navbar {
        background-color: #2C2C2C;
        /* Charcoal gray */
        border-bottom: 2px solid #4A90E2;
        /* Adds a stylish border at the bottom */
     
    }

    .navbar a {
        color: #F5F5DC;
        /* Soft beige */
        text-decoration: none;
        padding: 10px 15px;
        transition: all 0.3s ease;
    }

    .navbar a:hover {
        color: #4A90E2;
        /* Bright white on hover */
        background-color: #4A90E2;
        /* Light blue hover effect */
        border-radius: 5px;
        /* Rounded corners */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        /* Adds a subtle shadow */
        transform: scale(1.1);
        /* Slightly enlarges the link on hover */
        padding: 10px 20px;
        /* Adds spacing to make it look prominent */
    }

    /* Active Link (Optional, for better UX) */
    .navbar .nav>li>a.active {
        color: #ffffff;
        background-color: #4A90E2;
        font-weight: bold;
        /* Highlights the active page */
        border-bottom: 3px solid #ffffff;
        /* Adds a bottom border to show selection */
    }


    /* General Styling */
    body {
        background-color: #000000;
        /* border: 25px solid #2C2C2C; */
        /* Black background for contrast */
        color: #F5F5DC;
        /* Text color matches navbar links */
    }

    .text-white {
        color: #F5F5DC !important;
        /* Ensure consistent text color */
    }

    h1 {
        font-size: 50px;
        color: #2A3E5C;
        /* Navy blue for headlines */
    }

    .card {
        /* background-color: #333333; */
        /* Dark gray card background */
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .card img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 15px;
    }

    .card p,
    .card h4 {
        margin: 10px 0;
    }

    .card:hover {
        background-color: #333333;
        /* Light blue hover for cards */
        transition: background-color 0.3s ease;
    }

    .carousel-inner img {
        display: block;
        margin: auto;
        width: 50%;
        /* Adjust this percentage for a larger or smaller image */
        max-height: 300px;
        /* Adjust height to your preference */
        object-fit: cover;
        /* Ensures the image is scaled proportionally */
    }

    .badge-info {
        background-color: #4A90E2;
    }

    .badge-success {
        background-color: #2ECC71;
    }
</style>

<body>
    <nav class="navbar">
        <p class="navbar-brand"><i class="fas fa-book-open"></i> My Book Recomender</p>
        <ul class="nav navbar-nav">

            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/contact">Contact</a></li>

        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white" style="font-size: 50px;">Recommend Books</h1>

                <form action="/recommend_books" method="POST">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>



            </div>

            {% if error_message %}
            <div class="col-12" style="margin-top: 20px;">
                <div class="alert alert-danger">
                    {{ error_message }}
                </div>
            </div>
            {% endif %}


            {% if data %}
            {% for i in data %}

            <div class="col-md-3" style="margin-top: 50px;">
                <div class="card">
                    <div class="card-body">

                        <img class="card-img-top" src="{{i[2]}}" alt="">

                        <p class="text-white">
                        <h4><a href="https://en.wikipedia.org/wiki/{{ i[0] | replace(' ', '_') }}" target="_blank"
                                style="color: #F5F5DC; text-decoration: none;">
                                {{i[0]}}
                            </a></h4>
                        </p>


                        <!-- <p class="text-white">{{i[0]}}</p> -->
                        <h5 class="text-white"><strong>Author:</strong> {{i[1]}}</h5>

                        <div style="display: flex; flex-direction: column; align-items: center; margin-top: 10px;">
                            <strong>Review:</strong>
                            <a href="https://www.youtube.com/results?search_query={{i[0]}}+book+review" target="_blank"
                                style="text-decoration: none;">
                                <i class="fab fa-youtube"
                                    style="color: rgb(211, 8, 8); font-size: 24px; margin-left: 5px;"></i>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}





        </div>
    </div>



</body>

</html>
